<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula_extra_html</title>
    <link rel="stylesheet" href="./stylea.css" />
  </head>
  <body>
    <main>
      <aside class="side-01">
        <h1 class="title-h1">FindAFriend</h1>
        <div class="pet">
          <img src="./img/pets.png" alt="pets" />
        </div>
      </aside>

      <section class="input-01">
        <div class="title-boas">
          <span>Boas-vindas!</span>
        </div>

        <div class="inp-t">
          <form action="">
            <label for="email">E-mail:</label>
            <input
              type="email"
              placeholder="Digite seu email"
              id="email"
              nome="email"
            />

            <label for="senha">Senha:</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              id="senha"
              nome="senha"
            />
            <button class="btn"><a href="">Login</a></button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
